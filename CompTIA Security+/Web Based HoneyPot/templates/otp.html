<!DOCTYPE html>
<html lang="en">
<head>
    <title>OTP Verification</title>
</head>
<body>
    <h2>Enter OTP</h2>
    <form action="http://{{ server_ip }}:{{ port }}/verify_otp" method="POST">
        <label for="otp">One-Time Password (OTP):</label>
        <input type="text" id="otp" name="otp" required>
        <input type="submit" value="Verify OTP">
    </form>
</body>
</html>
